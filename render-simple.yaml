services:
  - type: web
    name: insurance-policy-analyzer
    env: python
    plan: free
    pythonVersion: "3.11"
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements-stable.txt
    startCommand: python main.py
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: CHROMA_PERSIST_DIRECTORY
        value: /opt/render/project/src/chroma_db
      - key: UPLOAD_DIRECTORY
        value: /opt/render/project/src/uploads
      - key: MAX_FILE_SIZE_MB
        value: "50"
      - key: ALLOWED_EXTENSIONS
        value: "pdf"
    healthCheckPath: /health
